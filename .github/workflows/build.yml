name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Set up vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git /usr/local/share/vcpkg
          /usr/local/share/vcpkg/bootstrap-vcpkg.sh
          echo "/usr/local/share/vcpkg" >> $GITHUB_PATH

      - name: Cache vcpkg packages
        uses: actions/cache@v4
        with:
          path: vcpkg_installed
          key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json', 'triplets/*.cmake') }}
          restore-keys: |
            vcpkg-${{ runner.os }}-

      - name: Install dependencies
        run: make deps

      - name: Build
        run: make build
