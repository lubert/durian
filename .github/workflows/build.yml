name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Verify vcpkg
        run: vcpkg --version

      - name: Cache vcpkg packages
        uses: actions/cache@v4
        with:
          path: vcpkg_installed
          key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json', 'triplets/*.cmake') }}
          restore-keys: |
            vcpkg-${{ runner.os }}-

      - name: Install dependencies
        run: make deps

      - name: Build
        run: make ci

      - name: Package
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: cd build/Release && zip -r ../../Durian.zip Durian.app

      - name: Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          gh release create "dev-${SHORT_SHA}" Durian.zip \
            --title "Dev build ${SHORT_SHA}" \
            --notes "Automated build from commit ${GITHUB_SHA}" \
            --prerelease
